<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Income Expense Calculator</h1><br><br>
            <div class="summary">
                <p class="income">Total income: <span id="total-income">0</span></p>
                <p class="expense">Total Expense: <span id="total-expenses">0</span></p>
                <p class="net-balance">Net Balance: <span id="net-balance">0</span></p>
            </div>
        </header>
<br><br><br>
        <section class="entry-form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">

            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>    
            <button id="add-entry">Add Entry</button> 
            <button id="update-entry" style="display: none;">Update Entry</button>
        </section>

        <section class="filters">
            <label><input type="radio" name="filter" value="all" checked>All</label>
            <label><input type="radio" name="filter" value="income">Income</label>
            <label><input type="radio" name="filter" value="expense">Expense</label>
        </section>
        <br><br>
        <section class="entries">
            <ul id="entry-list"></ul>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
